<!DOCTYPE html>
<html>
<head>
	<title>Agely Mobile</title>
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.3.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.3.min.js"></script>
	
    <meta name="format-detection" content="telephone=yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset='uft-8' />
</head>
<body>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>


		<div align="center"> 
			<img src="img\logo.png">
		</div>

		<script>
			
			document.addEventListener('deviceready', function() {

				document.addEventListener("backbutton", ShowExitDialog, false);
			
			}, false);
			
			function ShowExitDialog() {
				navigator.notification.confirm(
						("Deseja Sair?"), // message
						alertexit, // callback
						'Agely Mobile', // title
						'SIM,NAO' // buttonName
				);
		
			}
			
			function alertexit(button){

					if(button=="1" || button==1){
			
						navigator.app.exitApp();
					}
			}
						
			function iniciar() {
			
				 var ref = window.open("http://sistema.agely.com.br/mobile_teste/mobile?tela=login", '_blank', 'location=no');
				 ref.addEventListener('loadstop', abrir);
			}
			
			function abrir(event){
				
				if(event.url.indexOf("?tela=sair")>=0){
					
					navigator.app.exitApp();
				
				}else if(event.url.indexOf("?tela=codigoBarras")>=0){
					
					//window.open("codigoDeBarras.html", '_self', 'location=no');
					var scanner = cordova.require("cordova/plugin/BarcodeScanner");

					scanner.scan( function (result) { 
			
						alert("We got a barcode\n" + 
						"Result: " + result.text + "\n" + 
						"Format: " + result.format + "\n" + 
						"Cancelled: " + result.cancelled);  
			
						var ref = window.open("http://sistema.agely.com.br/mobile_teste/mobile?tela=listarProduto&codbarras="+ result.text, '_self', 'location=no');
						ref.addEventListener('loadstop', abrir);
						
			
					}, function (error) { 
					
						alert("Scanning failed: ", error); 
					} );
				}
			} 
			
			setTimeout("iniciar()", 1000);
			
		</script>
		<div align='center'><img src='css/carregando.gif' /></div>
	
</body>
</html>
